<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Photodex - Login</title>
  <link href="./css/custom.css" rel="stylesheet">
</head>

<body class="bg-body-secondary">


<!--  card login  -->
<div class="container d-flex flex-column justify-content-center vh-100">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4">Crie sua conta</h1>
          <form>
            <div class="mb-3">
              <label class="form-label" for="user-email">E-mail</label>
              <input
                      class="form-control"
                      id="user-email"
                      placeholder="Seu e-mail"
                      required
                      type="email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-password">Senha</label>
              <input
                      class="form-control"
                      id="user-password"
                      placeholder="Sua senha"
                      required
                      type="password"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">
                Criar conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<!--  todo replace to minified version for production -->

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
