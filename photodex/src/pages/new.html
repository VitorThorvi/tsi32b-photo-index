<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Nova Galeria</title>
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../../node_modules/alertifyjs/build/css/alertify.css" rel="stylesheet">
    <link href="../../node_modules/alertifyjs/build/css/themes/default.css" rel="stylesheet">
</head>

<body class="bg-secondary">

<!-- nav -->
<nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Foto de perfil" src="../assets/photodex-logo.svg" width="100px">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Nova seleção</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Sair</a>
            </li>
        </ul>
    </div>
</nav>

<!-- lista customers -->
<div class="container d-flex flex-column justify-content-center vh-100">
    <div class="row align-content-center">
        <div class="col-12 col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Novo cliente</h2>
                    <form id="newCustomerForm">
                        <div class="mb-3">
                            <label class="form-label" for="customerName">Nome do cliente</label>
                            <input
                                    autofocus
                                    class="form-control"
                                    id="customerName"
                                    placeholder="Nome do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerEmail">E-mail do cliente</label>
                            <input
                                    class="form-control"
                                    id="customerEmail"
                                    placeholder="E-mail do cliente"
                                    required
                                    type="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerCPF">CPF do cliente</label>
                            <input
                                    class="form-control"
                                    id="customerCPF"
                                    placeholder="CPF do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerCEP">CEP do cliente</label>
                            <input
                                    class="form-control"
                                    id="customerCEP"
                                    placeholder="CEP do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerPhotosQuantity">Nº de Fotos Contratadas</label>
                            <input
                                    class="form-control"
                                    id="customerPhotosQuantity"
                                    placeholder="Quantidade de fotos contratadas"
                                    required
                                    type="number"
                            />
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="uploadPicture">Carregar imagens</label>
                            <input class="form-control" id="uploadPicture" type="file">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Finalizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="../js/service/masks.js"></script>
<script src="../js/service/newCustomer.js"></script>
<script src="../../node_modules/alertifyjs/build/alertify.min.js"></script>

</body>
</html>
