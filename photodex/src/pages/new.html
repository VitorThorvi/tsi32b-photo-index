<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Nova Galeria</title>
    <link href="../css/custom.css" rel="stylesheet">
</head>

<body class="bg-secondary">

<nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Foto de perfil" src="../assets/photodex-logo.svg" width="100px">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Nova seleção</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sair</a>
            </li>
        </ul>

<!-- lista de clientes -->

<div class="container d-flex flex-column justify-content-center vh-100">
    <div class="row align-content-center">
        <div class="col-12 col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Novo cliente</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="clientName">Nome do cliente</label>
                            <input
                                    autofocus
                                    class="form-control"
                                    id="clientName"
                                    placeholder="Nome do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="clientEmail">E-mail do cliente</label>
                            <input
                                    class="form-control"
                                    id="clientEmail"
                                    placeholder="E-mail do cliente"
                                    required
                                    type="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="clientCPF">CPF do cliente</label>
                            <input
                                    class="form-control"
                                    id="clientCPF"
                                    placeholder="CPF do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="clientCEP">CEP do cliente</label>
                            <input
                                    class="form-control"
                                    id="clientCEP"
                                    placeholder="CEP do cliente"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="uploadPicture">Carregar imagens</label>
                            <input class="form-control" id="uploadPicture" type="file">
                        </div>
                        <!--            <div class="mb-3">-->
                        <!--              <label for="uploadPicture" class="form-label">Carregar imagens</label>-->
                        <!--              <input class="form-control" type="file" id="uploadPicture">-->
                        <!--            </div>-->


                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Finalizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
