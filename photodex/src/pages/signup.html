<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Photodex - Criar Conta</title>
    <link href="../css/custom.css" rel="stylesheet">
</head>

<body class="bg-body-secondary">


<!--  card login  -->
<div class="container d-flex flex-column justify-content-center vh-100">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Crie sua conta</h1>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label" for="user-email">E-mail</label>
                            <input
                                    class="form-control"
                                    id="user-email"
                                    placeholder="Seu e-mail"
                                    required
                                    type="email"
                                    autofocus
                            />
                            <div class="invalid-feedback">
                                Insira um e-mail.
                            </div>
                        </div>
                        <!--                        regex -->
                        <div class="mb-3">
                            <label class="form-label" for="userPassword">Senha</label>
                            <input
                                    class="form-control"
                                    id="userPassword"
                                    pattern="/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{4,}$/"
                                    placeholder="Sua senha"
                                    required
                                    type="password"
                            />
                            <div class="form-text" id="passwordHelp">Sua senha deve ter ao menos 4 dígitos. Incluindo
                                uma letra maiúscula, uma minúscula e um número
                            </div>
                            <span class="invalid-feedback">Insira uma senha válida</span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Criar conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/service/was-validated.js"></script>
</html>
